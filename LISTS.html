<!DOCTYPE html>
<html long="en">

<head>
    <title>Descendent lists</title>
    <style>
       
        ol > li {
            color: red;
        }

    </style>   
        </head>
<body>

    An Ordered List:

    <ol> #things on the particular item

        <li> First Item </li>
        <li>Second Item</li>
       
    An Unorderd Lists:
    
    <ul>
        <li> First Item </li>
        <li>Second Item</li>
        <li>Third Item</li>
        
    </ul>
      <li>Third Item</li>  
    </ol>

</body>
</html>
